buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
        compile 'net.hockeyapp.android:HockeySDK:4.0.1'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "2dd048741794446cad7f6231d7aef9e8"]
    }
}
